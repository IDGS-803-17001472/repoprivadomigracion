<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Formulario de Contacto</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form [formGroup]="contactForm" (ngSubmit)="submitContactForm()">
        <div class="row">
          <!-- Nombre -->
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Nombre</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Ingresa tu nombre" formControlName="nombre" />
              <mat-error *ngIf="contactForm.controls['nombre'].hasError('required')">
                El nombre es obligatorio
              </mat-error>
            </mat-form-field>
          </div>
          <!-- Apellido -->
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Apellido</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Ingresa tu apellido" formControlName="apellido" />
              <mat-error *ngIf="contactForm.controls['apellido'].hasError('required')">
                El apellido es obligatorio
              </mat-error>
            </mat-form-field>
          </div>
          <!-- Email -->
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Correo Electrónico</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" placeholder="Ingresa tu email" formControlName="email" />
              <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
                El email es obligatorio
              </mat-error>
              <mat-error *ngIf="contactForm.controls['email'].hasError('email')">
                Debes ingresar un email válido
              </mat-error>
            </mat-form-field>
          </div>
          <!-- Asunto -->
          <div class="col-lg-6">
            <mat-label class="f-w-600 m-b-8 d-block">Asunto</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Ingresa el asunto" formControlName="asunto" />
              <mat-error *ngIf="contactForm.controls['asunto'].hasError('required')">
                El asunto es obligatorio
              </mat-error>
            </mat-form-field>
          </div>
          <!-- Mensaje -->
          <div class="col-lg-12">
            <mat-label class="f-w-600 m-b-8 d-block">Mensaje</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <textarea matInput placeholder="Escribe tu mensaje" formControlName="mensaje" rows="4"></textarea>
              <mat-error *ngIf="contactForm.controls['mensaje'].hasError('required')">
                El mensaje es obligatorio
              </mat-error>
            </mat-form-field>
          </div>
          <!-- Botón de Enviar -->
          <div class="col-lg-12 text-center">
            <button type="submit" mat-raised-button color="primary" [disabled]="contactForm.invalid">
              Enviar Mensaje
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

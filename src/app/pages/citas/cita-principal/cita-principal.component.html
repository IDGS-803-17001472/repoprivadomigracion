<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Calendario de Citas</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1" >
  
      <div class="calendar-container shadow-lg p-4 bg-white rounded mx-auto" style="max-width: 90%; max-height: 100%; margin: auto auto;">
        <full-calendar [options]="calendarOptions" style="cursor: pointer; margin: auto 0;"></full-calendar>
      </div>
    </mat-card-content>
  </mat-card>
